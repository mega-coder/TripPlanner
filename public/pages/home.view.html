
		<section class="properties-map">
			<div class="row row-fit">
				<div class="col-md-9 col-lg-7">
					<div class="map-filter-box">
						<div class="box-caption">
							<h4>Search</h4>
							<p>Where are you looking?</p>

						</div>
						<div>
							<input class="filter-box-input js-input no-select" type="text" value="" placeholder="Depart" gm-places-autocomplete ng-model="autocomplete_depart"/>
						</div>
						<div>
							<input class="filter-box-input js-input no-select" type="text" value="" placeholder="Destinations" gm-places-autocomplete ng-model="autocomplete_destination"/>
						</div>
						<div class="price-box">
							<p class="caption"><i>Distance</i> &#40;<span class="min"></span>m - <span class="max"></span>m&#41;</p>
							<div class="price-slider" data-min="0" data-max="1000" data-start="0" data-stop="10" data-step="1"></div>
							<div class="price-limits clearfix">
								<span class="lower">100 m</span>
								<span class="upper">1000 m</span>
							</div>
						</div>
						<a  class="button theme-button-1 update-properties" ng-click="getPropositions()"  id="x">Find path</a>
						<br> <br>
						<div class="box-caption">
							<h4>------------------------------------------</h4>
						</div>
						<div class="box-caption">
							<h4>All propositions</h4>
							<p>Choose your path</p>
						</div>
						<div ng-show="display" style="background-color:white; height:400px; width:390px;overflow:scroll">
							<div ng-repeat="proposition in propositions">
								<div ng-repeat="prop in proposition">

									<div style="background-color:white; height:150px; width:380px;" ng-click="findPath(prop);">
										<div style=" height:150px; width:80px; float: left;">
											11:43 pm
										</div>
										<div style=" height:50px; width:300px; float: right;">
											<div ng-repeat="aa in prop.moyens track by $index" style="display:inline;">

												<img ng-if= "aa.type == 'train'" src="../assets/img/train.png" alt="">
												<img  ng-if="aa.type == 'metro'" src="../assets/img/metro.png" alt="">
												<img ng-if="aa.type == 'bus'" src="../assets/img/bus.png" alt="">
												<span style="display:inline-block;padding:7px;border-radius:50%;background:grey;color:white">{{aa.ref}}</span>
												<img ng-if="$index != prop.moyens.length-1" src="../assets/img/nextMean.png" alt="">


											</div>


										</div>
										<br>
										<div style=" height:100px; width:300px; float: right;">
											<p> test test test test test test test test test test
												test test test test
												test test
												test test
												test test
											</p>

										</div>
									</div>
									<br>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-15 col-lg-17">
					<div class="map" id="map-canvas"></div>
				</div>
			</div>
		</section>
